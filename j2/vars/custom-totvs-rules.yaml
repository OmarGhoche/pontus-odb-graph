  totvs_protheus_sa1_clientes:
    vertices:
      - label: Person.Natural
        props:
          Full_Name: "${A1_NOME?.trim()?.toUpperCase()}"
#          Full_Name_fuzzy: "${A1_NOME?.trim()?.toUpperCase()}"
          Type:
            val: "Clientes"
            excludeFromSearch: true

          Customer_ID:
            val: "${A1_CGC.replaceAll('[^0-9]','')}"
            mandatoryInSearch: true
            predicate: "eq"

      - label: Object.Phone_Number
        condition: "${A1_TEL?.replaceAll('[^0-9]','').length() > 0}"
        props:
          Raw:
            val: "${A1_TEL}"
            mandatoryInSearch: false
          Type:
            val: "Office"
            excludeFromSubsequenceSearch: true
          Numbers_Only:
            val: "${(A1_TEL?.replaceAll('[^0-9]', '')?:'00000000')}"
            excludeFromSearch: true
            type: "[Ljava.lang.String;"
          Last_7_Digits:
            val: "${(((A1_TEL?.replaceAll('[^0-9]', ''))?:'0000000')[-7..-1])}"
            mandatoryInSearch: true
            type: "[Ljava.lang.String;"

      #RG
      - label: Object.Identity_Card
        name: rg
        props:
          Id_Value:
            val: "${A1_RG?.replaceAll('[^0-9]','')}"
            mandatoryInSearch: true
          Id_Type:
            val: "RG"
            excludeFromSearch: true

      - label: Object.Identity_Card
        condition: "${A1_CGC?.replaceAll('[^0-9]','')?.length() == 11}"
        name: cpf
        props:
          Id_Value:
            val: "${A1_CGC?.replaceAll('[^0-9]','')}"
            mandatoryInSearch: true
          Id_Type:
            val: "CPF"
            excludeFromSearch: true

      - label: Object.Identity_Card
        condition: "${A1_CGC?.replaceAll('[^0-9]','')?.length() == 14}"
        name: cnpj
        props:
          Id_Value:
            val: "${A1_CGC?.replaceAll('[^0-9]','')}"
            mandatoryInSearch: true
          Id_Type:
            val: "CNPJ"
            excludeFromSearch: true
      # EMAIL
      - label: Object.Email_Address
        props:
          Email: "${A1_EMAIL?.trim()?.toLowerCase()}"

      #ENDERECO,BAIRRO,CIDADE,UF,CEP
      - label: Location.Address
        condition: "${A1_CGC?.replaceAll('[^0-9]','')?.length() == 14}"
        name: business
        props:
          Full_Address:
            val: "${A1_END}, ${A1_BAIRRO}, ${A1_MUN} - ${A1_ESTADO}, ${A1_CEP}"
            excludeFromSearch: true
          parser:
            val: "${A1_END}, ${A1_BAIRRO}, ${A1_MUN} - ${A1_ESTADO}, ${A1_CEP}"
            type: "com.pontusvision.utils.LocationAddress"
          Post_Code: "${com.pontusvision.utils.PostCode.format(A1_CEP)}"
          Type:
            val: "Business"
            excludeFromSearch: true

      - label: Location.Address
        condition: "${A1_CGC?.replaceAll('[^0-9]','')?.length() == 11}"
        name: residence
        props:
          Full_Address:
            val: "${A1_END}, ${A1_BAIRRO}, ${A1_MUN} - ${A1_ESTADO}, ${A1_CEP}"
            excludeFromSearch: true
          parser:
            val: "${A1_END}, ${A1_BAIRRO}, ${A1_MUN} - ${A1_ESTADO}, ${A1_CEP}"
            type: "com.pontusvision.utils.LocationAddress"
          Post_Code: "${com.pontusvision.utils.PostCode.format(A1_CEP)}"
          Type:
            val: "Residence"
            excludeFromSearch: true

      - label: Event.Ingestion
        props:
          Type:
            val: totvs/protheus/sa1_clientes
            excludeFromSearch: true
          Operation:
            val: Structured Data Insertion
            excludeFromSearch: true
          Domain_b64:
            val: "${original_request?.bytes?.encodeBase64()?.toString()}"
            excludeFromSearch: true
          Metadata_Create_Date:
            val: "${firstUpdate}"
            excludeFromSearch: true
            type: java.util.Date
          Metadata_Update_Date:
            val: "${lastUpdate}"
            excludeFromSearch: true
            type: java.util.Date

      - label: Event.Group_Ingestion
        props:
          Type:
            val: totvs/protheus/sa1_clientes
            mandatoryInSearch: true
          Operation:
            val: Structured Data Insertion
            mandatoryInSearch: true
          Ingestion_Date:
            val: "${new java.text.SimpleDateFormat('yyyy-MM-dd').format(new Date())}"
            mandatoryInSearch: true
          Metadata_Start_Date:
            val: "${new Date()}"
            #            mandatoryInSearch: false
            excludeFromSearch: true
            type: java.util.Date
          Metadata_End_Date:
            val: "${new Date()}"
            excludeFromSearch: true
            type: java.util.Date

      - label: Object.Data_Source
        props:
          Name: totvs/protheus/sa1_clientes
          Type: totvs/protheus/sa1_clientes
          Description: Registros de Clientes no protheus/Totvs

    edges:
      - label: Has_Ingestion_Event
        fromVertexLabel: Person.Natural
        toVertexLabel: Event.Ingestion

      - label: Has_Ingestion_Event
        fromVertexLabel: Event.Group_Ingestion
        toVertexLabel: Event.Ingestion

      - label: Has_Ingestion_Event
        fromVertexLabel: Object.Data_Source
        toVertexLabel: Event.Group_Ingestion

      - label: "Uses_Email"
        fromVertexLabel: "Person.Natural"
        toVertexLabel: "Object.Email_Address"

      - label: "Has_Id_Card"
        fromVertexLabel: "Person.Natural"
        toVertexName: rg

      - label: "Has_Id_Card"
        fromVertexLabel: "Person.Natural"
        toVertexName: cpf

      - label: "Has_Id_Card"
        fromVertexLabel: "Person.Natural"
        toVertexName: cnpj

      - label: "Is_Located"
        fromVertexLabel: "Person.Natural"
        toVertexName: business

      - label: "Is_Located"
        fromVertexLabel: "Person.Natural"
        toVertexName: residence

      - label: "Has_Phone"
        fromVertexLabel: "Person.Natural"
        toVertexName: Object.Phone_Number

