  totvs_protheus_ra_funcionario:
    vertices:
      - label: Person.Natural
        condition: "${RA_CIC?.replaceAll('[^0-9]','').length() == 11}"
        name: colaborador
        props:
          Full_Name:
            val: "${RA_NOMECMP?.trim()?.toUpperCase()}"
            mandatoryInSearch: true
          #          Full_Name_fuzzy: "${RA_NOMECMP?.trim()?.toUpperCase()}"
          Type:
            val: "Colaborador"
            excludeFromSearch: true
          Gender: "${RA_SEXO}"
          Customer_ID:
            val: "${RA_CIC?.replaceAll('[^0-9]','')}"
            mandatoryInSearch: true
            predicate: "eq"

      - label: Location.Address
        props:
          Full_Address:
            val: "${RA_ENDEREC} ${RA_COMPLEM} ${RA_CODMUN} ${RA_CODMUNE?:''} ${RA_BAIRRO}, ${RA_MUNICIP} - ${RA_ESTADO}, ${RA_CEP}"
            excludeFromSearch: true
          parser:
            val: "${RA_ENDEREC} ${RA_COMPLEM} ${RA_CODMUN} ${RA_CODMUNE?:''} ${RA_BAIRRO}, ${RA_MUNICIP} - ${RA_ESTADO}, ${RA_CEP}"
            type: "com.pontusvision.utils.LocationAddress"
          Post_Code: "${com.pontusvision.utils.PostCode.format(RA_CEP)}"
          Description: "moradia principal"
          Type:
            val: "home"
            excludeFromSearch: true

      - label: Person.Natural
        condition: "${RA_MAE?.trim()?.length() > 0}"
        name: mae
        props:
          Full_Name:
            val: "${RA_MAE?.trim()?.toUpperCase()}"
            mandatoryInSearch: true
          #          Full_Name_fuzzy: "${RA_MAE?.trim()?.toUpperCase()}"
          Type:
            val: "colaborador-pais"
            excludeFromSearch: false
          Gender: "F"

      - label: Person.Natural
        condition: "${RA_PAI?.trim()?.length() > 0}"
        name: pai
        props:
          Full_Name:
            val: "${RA_PAI?.trim()?.toUpperCase()}"
            mandatoryInSearch: true
#          Full_Name_fuzzy: "${RA_PAI?.trim()?.toUpperCase()}"
          Type:
            val: "colaborador-pais"
            excludeFromSearch: false
          Gender: "M"

      - label: Object.Phone_Number
        condition: "${RA_TELEFON?.replaceAll('[^0-9]','').length() > 0}"
        props:
          Raw:
            val: "${RA_TELEFON}"
            mandatoryInSearch: false
          Type:
            val: "Office"
            excludeFromSubsequenceSearch: true
          Numbers_Only:
            val: "${(RA_TELEFON?.replaceAll('[^0-9]', '')?:'00000000')}"
            excludeFromSearch: true
            type: "[Ljava.lang.String;"
          Last_7_Digits:
            val: "${(((RA_TELEFON?.replaceAll('[^0-9]', ''))?:'0000000')[-7..-1])}"
            mandatoryInSearch: true
            type: "[Ljava.lang.String;"

      - label: Object.Identity_Card
        condition: "${RA_RG?.replaceAll('[^0-9]','')?.length() > 0}"
        name: rg
        props:
          Id_Value:
            val: "${RA_RG?.replaceAll('[^0-9]','')}"
            mandatoryInSearch: true
          Id_Type:
            val: "RG"
            excludeFromSearch: true

      - label: Object.Identity_Card
        condition: "${RA_CIC?.replaceAll('[^0-9]','')?.length() == 11}"
        name: cpf
        props:
          Id_Value:
            val: "${RA_CIC?.replaceAll('[^0-9]','')}"
            mandatoryInSearch: true
          Id_Type:
            val: "CPF"
            excludeFromSearch: true

      - label: Object.Identity_Card
        condition: "${RA_CIC?.replaceAll('[^0-9]','')?.length() == 14}"
        name: cnpj
        props:
          Id_Value:
            val: "${RA_CIC?.replaceAll('[^0-9]','')}"
            mandatoryInSearch: true
          Id_Type:
            val: "CNPJ"
            excludeFromSearch: true

      - label: Object.Email_Address
        condition: "${RA_EMAIL?.trim()?.length() > 0}"
        name: email1
        props:
          Email: "${RA_EMAIL.trim()?.toLowerCase()}"
          Type: "${(RA_EMAIL.trim()?.toUpperCase()?.contains('SUNNYVALE.COM.BR'))?'business':'personal'}"

      - label: Object.Email_Address
        condition: "${RA_EMAIL2?.trim()?.length() > 0}"
        name: email2
        props:
          Email: "${RA_EMAIL2?.trim()?.toLowerCase()}"
          Type: "${(RA_EMAIL2.trim()?.toUpperCase()?.contains('SUNNYVALE.COM.BR'))?'business':'personal'}"

      - label: Event.Ingestion
        props:
          Type:
            val: totvs/protheus/sra_funcionarios
            excludeFromSearch: true
          Operation:
            val: Structured Data Insertion
            excludeFromSearch: true
          Domain_b64:
            val: "${original_request?.bytes?.encodeBase64()?.toString()}"
            excludeFromSearch: true
          Metadata_Create_Date:
            val: "${firstUpdate}"
            excludeFromSearch: true
            type: java.util.Date
          Metadata_Update_Date:
            val: "${lastUpdate}"
            excludeFromSearch: true
            type: java.util.Date

      - label: Event.Group_Ingestion
