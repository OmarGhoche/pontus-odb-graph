      - label: Uses_Email
        fromVertexName: colaborador
        toVertexName: email1

      - label: Uses_Email
        fromVertexName: colaborador
        toVertexName: email2

      - label: Has_Id_Card
        fromVertexName: colaborador
        toVertexName: rg

      - label: Has_Id_Card
        fromVertexName: colaborador
        toVertexName: cpf

      - label: Has_Id_Card
        fromVertexName: colaborador
        toVertexName: cnpj

      - label: Is_Located
        fromVertexName: colaborador
        toVertexLabel: Location.Address


